<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoriaAI - AI-Powered Bedtime Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">StoriaAI</h1>
            <p class="subtitle">Create personalized bedtime stories for your children</p>
        </header>

        <!-- Story Creator Card -->
        <div class="creator-card card">
            <!-- Input Form -->
            <form id="story-form" class="story-form">
                <div class="form-group">
                    <label for="parent-email">Parent Email</label>
                    <input type="email" id="parent-email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="child-name">Child's Name</label>
                    <input type="text" id="child-name" required placeholder="Enter child's name">
                </div>

                <div class="form-group">
                    <label for="child-age">Age (2-12)</label>
                    <input type="number" id="child-age" min="2" max="12" required placeholder="5">
                </div>

                <div class="form-group">
                    <label for="child-mood">Mood</label>
                    <input type="text" id="child-mood" required placeholder="happy, curious, adventurous">
                </div>

                <div class="form-group">
                    <label for="language">Story Language</label>
                    <select id="language" required>
                        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
                        <option value="it">ğŸ‡®ğŸ‡¹ Italian</option>
                        <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
                        <option value="fr">ğŸ‡«ğŸ‡· French</option>
                        <option value="ar">ğŸ‡¸ğŸ‡¦ Arabic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="voice">Narrator Voice</label>
                    <select id="voice"></select>
                </div>

                <div class="form-group">
                    <label for="child-interests">Interests (comma-separated)</label>
                    <input type="text" id="child-interests" placeholder="dragons, unicorns, space...">
                </div>

                <div class="form-group">
                    <label for="story-style">Story Style</label>
                    <select id="story-style">
                        <option value="">No preference</option>
                        <option value="Magical">âœ¨ Magical</option>
                        <option value="Educational">ğŸ“š Educational</option>
                        <option value="Adventure">ğŸ—ºï¸ Adventure</option>
                        <option value="Relaxing">ğŸŒ™ Relaxing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="story-tone">Tone</label>
                    <select id="story-tone">
                        <option value="">No preference</option>
                        <option value="Sweet">ğŸ’• Sweet</option>
                        <option value="Energetic">âš¡ Energetic</option>
                        <option value="Calm">ğŸ•Šï¸ Calm</option>
                        <option value="Fun">ğŸ˜„ Fun</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="educational-topic">Educational Topic (optional)</label>
                    <input type="text" id="educational-topic" placeholder="friendship, nature, courage...">
                </div>

                <!-- Controls Section -->
                <div class="controls-section">
                    <h3>Story Settings</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="no-scary" checked>
                            <span>No Scary Scenes</span>
                        </label>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="kindness" checked>
                            <span>Kindness Lesson</span>
                        </label>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="italian-focus" checked>
                            <span>Italian Cultural Focus</span>
                        </label>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="educational">
                            <span>Educational Content</span>
                        </label>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" id="generate-panels">
                            <span>Generate Illustration Prompts</span>
                        </label>
                    </div>
                </div>

                <!-- Generate Button -->
                <button type="submit" class="generate-btn" id="generate-btn">
                    <span class="btn-text">Generate Story</span>
                </button>

                <div class="quota-info" id="quota-info">
                    <span class="quota-text">Free stories today: <span id="quota-count">3</span>/3</span>
                </div>
            </form>

            <!-- Loading Animation -->
            <div class="loading-container" id="loading" style="display: none;">
                <div class="loader"></div>
                <p class="loading-text">Creating your magical story...</p>
            </div>
        </div>

        <!-- Story Display Card -->
        <div class="story-card card" id="story-card" style="display: none;">
            <div class="story-header">
                <h2 class="story-title" id="story-title"></h2>
                <button class="close-btn" id="close-story">âœ•</button>
            </div>
            
            <div class="story-content" id="story-content">
                <!-- Story will be injected here -->
            </div>

            <div class="audio-player" id="audio-player" style="display: none;">
                <h3>ğŸ§ Listen to the story</h3>
                <audio controls id="story-audio"></audio>
                <p class="voice-info" id="voice-info"></p>
            </div>

            <div class="story-actions">
                <button class="action-btn" id="read-again">Read Again</button>
                <button class="action-btn" id="create-new">New Story</button>
                <button class="action-btn" id="download-story">Download</button>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast error-toast" id="error-toast">
        <span class="toast-icon">âš ï¸</span>
        <span class="toast-message" id="toast-message"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
